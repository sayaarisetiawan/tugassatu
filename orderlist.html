<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Orderlist</title>
    <link rel="icon" type="image/x-icon" href="/favicon_io/favicon.ico">
</head>
<body>
    <!-- Ordered list -->
    <h5>Buah - Buahan</h5>
    <ol type="1">
        <li>Semangka</li>
        <li>Apel</li>
        <li>Kedondong</li>
        <li>Mangga</li>
        <li>Jeruk</li>
    </ol>
     <!-- UnOdered list -->
     <h5>Buah - Buahan</h5>
    <ul type="disc">
        <li>Semangka</li>
        <li>Apel</li>
        <li>Kedondong</li>
        <li>Mangga</li>
        <li>Jeruk</li>
    </ul>
    
</body>
</html>
